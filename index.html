<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith Sweat Official | Fan Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        :root { --gold: #bf953f; --dark: #050505; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; }
        
        /* THE FIX: Hide all sections by default */
        .page-section { display: none; min-height: 100vh; width: 100%; }
        /* Only show the section with the .active class */
        .page-section.active { display: block; animation: fadeIn 0.5s ease-in-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .gold-text { background: linear-gradient(to right, #bf953f, #fcf6ba, #aa771c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-btn { background: linear-gradient(45deg, #bf953f, #fcf6ba, #aa771c); color: black; font-weight: 800; transition: 0.3s; cursor: pointer; border: none; }
        .gold-btn:hover { transform: scale(1.02); filter: brightness(1.1); }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; width: 100%; color: white; outline: none; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .video-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.3; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 flex justify-between items-center px-6 py-4 bg-black/90 border-b border-white/10">
        <div class="text-xl font-black gold-text cursor-pointer" onclick="navigateTo('landing')">KEITH SWEAT</div>
        <div class="flex gap-4">
            <button onclick="navigateTo('login')" class="text-xs font-bold uppercase hover:text-gold">Login</button>
            <button onclick="navigateTo('signup')" class="gold-btn px-5 py-2 rounded-full text-[10px] uppercase">Join Club</button>
        </div>
    </nav>

    <section id="landing" class="page-section active">
        <div class="relative h-screen flex items-center justify-center text-center">
            <video autoplay muted loop playsinline class="video-bg">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-pop-singer-performing-on-stage-with-lights-4101-large.mp4" type="video/mp4">
            </video>
            <div class="z-10 px-6">
                <h1 class="text-6xl md:text-8xl font-black gold-text italic mb-4">MAKE IT LAST</h1>
                <p class="text-gray-300 tracking-[0.3em] uppercase mb-8">Official 2026 Fan Experience</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button onclick="window.open('https://www.youtube.com/watch?v=2m9Y_T6xHfk')" class="gold-btn px-8 py-3 rounded-full">LISTEN NOW</button>
                    <button onclick="navigateTo('signup')" class="border border-white/20 px-8 py-3 rounded-full font-bold bg-white/5">GET EXCLUSIVE ACCESS</button>
                </div>
            </div>
        </div>
    </section>

    <section id="signup" class="page-section flex items-center justify-center pt-24 pb-12 px-6">
        <div class="glass p-8 rounded-3xl w-full max-w-2xl">
            <h2 class="text-3xl font-black gold-text mb-6 text-center">FAN SIGNUP</h2>
            <form onsubmit="handleSignup(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="regName" placeholder="Full Name" class="input-field" required>
                <input type="number" id="regAge" placeholder="Age" class="input-field" required>
                <select id="regSex" class="input-field" required>
                    <option value="">Select Sex</option><option>Male</option><option>Female</option>
                </select>
                <select id="regCountry" class="input-field" required>
                    <option value="">Select Country</option>
                </select>
                <input type="tel" id="regPhone" placeholder="Phone Number" class="input-field" required>
                <input type="text" id="regState" placeholder="State" class="input-field" required>
                <input type="text" id="regCity" placeholder="City" class="input-field" required>
                <input type="email" id="regEmail" placeholder="Email" class="input-field" required>
                <input type="password" id="regPass" placeholder="Password" class="input-field md:col-span-2" required>
                <button type="submit" class="gold-btn md:col-span-2 py-4 rounded-xl mt-4">CREATE ACCOUNT</button>
            </form>
        </div>
    </section>

    <section id="login" class="page-section flex items-center justify-center px-6">
        <div class="glass p-8 rounded-3xl w-full max-w-md">
            <h2 class="text-3xl font-black gold-text mb-6 text-center">WELCOME BACK</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="logEmail" placeholder="Email" class="input-field" required>
                <input type="password" id="logPass" placeholder="Password" class="input-field" required>
                <button type="submit" class="gold-btn w-full py-4 rounded-xl mt-4">LOGIN</button>
            </form>
        </div>
    </section>

    <section id="dashboard" class="page-section pt-24 px-6 pb-20 max-w-6xl mx-auto">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="space-y-6">
                <div class="glass p-8 rounded-3xl border-gold/30">
                    <div class="text-[10px] text-gold font-bold mb-4 tracking-widest uppercase">Official Member</div>
                    <div id="dispName" class="text-2xl font-black uppercase mb-6">User Name</div>
                    <div class="text-xs opacity-50 font-mono">ID: KS-2026-ACTIVE</div>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 class="font-bold text-sm mb-4 gold-text">MESSAGE KEITH (DIRECT)</h3>
                    <div id="chatBox" class="h-40 overflow-y-auto text-xs space-y-2 mb-4 pr-2">
                        <div class="bg-white/10 p-2 rounded"><strong>System:</strong> Connection established. Keith is online.</div>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Type a message..." class="input-field text-xs">
                        <button onclick="sendMessage()" class="gold-btn px-4 rounded-lg"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="lg:col-span-2 space-y-6">
                <div class="glass rounded-3xl overflow-hidden">
                    <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/2m9Y_T6xHfk" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 class="font-bold mb-4 uppercase text-xs tracking-widest">Upcoming Tours</h3>
                    <div id="tourList" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-12 border-t border-white/5 text-center text-[10px] text-gray-600 uppercase tracking-widest">
        &copy; 2026 Keith Sweat Official. All Rights Reserved.
    </footer>

    <script>
        // PAGE NAVIGATION LOGIC
        function navigateTo(id) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        // COUNTRY LIST (No Nigeria)
        const countryList = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Argentina", "Australia", "Austria", "Bahamas", "Belgium", "Brazil", "Canada", "China", "Denmark", "Egypt", "France", "Germany", "Ghana", "India", "Italy", "Jamaica", "Japan", "Kenya", "Mexico", "Netherlands", "Norway", "Portugal", "Russia", "South Africa", "Spain", "Sweden", "Switzerland", "UAE", "UK", "USA"];
        
        window.onload = () => {
            const select = document.getElementById('regCountry');
            countryList.sort().forEach(c => select.innerHTML += `<option>${c}</option>`);
            renderTours();
        };

        const tours = [
            { v: "Mystic Lake Casino", d: "JAN 31", c: "Prior Lake, MN", p: "$90" },
            { v: "Boardwalk Hall", d: "FEB 14", c: "Atlantic City, NJ", p: "$115" },
            { v: "Peacock Theater", d: "MAR 14", c: "Los Angeles, CA", p: "$99" }
        ];

        function renderTours() {
            document.getElementById('tourList').innerHTML = tours.map(t => `
                <div class="flex justify-between items-center p-4 bg-white/5 rounded-xl border border-white/5">
                    <div><div class="font-bold text-sm">${t.v}</div><div class="text-[10px] opacity-50">${t.d} â€¢ ${t.c}</div></div>
                    <button class="gold-btn px-4 py-2 rounded-lg text-[10px]">BUY ${t.p}</button>
                </div>
            `).join('');
        }

        function handleSignup(e) {
            e.preventDefault();
            const user = { name: document.getElementById('regName').value, email: document.getElementById('regEmail').value, pass: document.getElementById('regPass').value };
            localStorage.setItem('currentUser', JSON.stringify(user));
            Toastify({ text: "Signup Successful! Redirecting...", backgroundColor: "gold" }).showToast();
            setTimeout(() => navigateTo('login'), 2000);
        }

        function handleLogin(e) {
            e.preventDefault();
            const stored = JSON.parse(localStorage.getItem('currentUser'));
            if(stored && stored.email === document.getElementById('logEmail').value && stored.pass === document.getElementById('logPass').value) {
                document.getElementById('dispName').innerText = stored.name;
                Toastify({ text: "Welcome back, " + stored.name + "!", backgroundColor: "green" }).showToast();
                setTimeout(() => navigateTo('dashboard'), 1000);
            } else {
                Toastify({ text: "Error: Account not found", backgroundColor: "red" }).showToast();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            const box = document.getElementById('chatBox');
            box.innerHTML += `<div class="text-right"><span class="bg-gold text-black p-1 rounded px-2">You: ${input.value}</span></div>`;
            input.value = "";
            setTimeout(() => {
                box.innerHTML += `<div class="text-left"><span class="bg-white/10 p-1 rounded px-2"><strong>Keith:</strong> Thanks for the love! See you at the show.</span></div>`;
                box.scrollTop = box.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
